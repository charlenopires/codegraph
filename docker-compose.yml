version: "3.9"

services:
  codegraph-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codegraph-api
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://codegraph:codegraph@postgres:5432/codegraph
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=codegraph123
      - QDRANT_URL=http://qdrant:6333
      - REDIS_URL=redis://redis:6379
      - ONA_HOST=ona
      - ONA_PORT=50000
      - RUST_LOG=info
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
      ona:
        condition: service_started
    networks:
      - codegraph-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"\]
      interval: 30s
      timeout: 10s
      retries: 3

  codegraph-mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: codegraph-mcp
    stdin_open: true
    tty: true
    environment:
      - CODEGRAPH_API_URL=http://codegraph-api:3000
    depends_on:
      - codegraph-api
    networks:
      - codegraph-network

  neo4j:
    image: neo4j:5.26-community
    container_name: codegraph-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/codegraph123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - codegraph-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "codegraph123", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  qdrant:
    image: qdrant/qdrant:v1.12.6
    container_name: codegraph-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - codegraph-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"\]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:16-alpine
    container_name: codegraph-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=codegraph
      - POSTGRES_PASSWORD=codegraph
      - POSTGRES_DB=codegraph
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - codegraph-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codegraph"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: codegraph-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - codegraph-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  ona:
    image: ubuntu:22.04
    container_name: codegraph-ona
    build:
      context: ./docker/ona
      dockerfile: Dockerfile
    volumes:
      - ona_data:/ona/data
    networks:
      - codegraph-network
    stdin_open: true
    tty: true

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: codegraph-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - codegraph-network

  grafana:
    image: grafana/grafana:11.4.0
    container_name: codegraph-grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=codegraph
    depends_on:
      - prometheus
    networks:
      - codegraph-network

networks:
  codegraph-network:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:
  qdrant_data:
  postgres_data:
  redis_data:
  ona_data:
  prometheus_data:
  grafana_data:
