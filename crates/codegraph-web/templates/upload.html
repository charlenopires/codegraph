<!-- Upload Page Content -->
<div class="max-w-5xl mx-auto">
    <div class="mb-6">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Upload Code Snippet</h2>
        <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Add UI components to the knowledge graph for future retrieval and generation.</p>
    </div>

    <form id="uploadForm" class="space-y-6">
        <!-- Snippet Name -->
        <div>
            <label for="snippetName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Snippet Name</label>
            <input type="text" id="snippetName" name="name" required
                   class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 shadow-sm focus:border-primary-500 focus:ring-primary-500 px-4 py-2.5"
                   placeholder="e.g., Primary Button, Hero Section">
        </div>

        <!-- Design System Select -->
        <div>
            <label for="designSystem" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Design System</label>
            <select id="designSystem" name="design_system"
                    class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 shadow-sm focus:border-primary-500 focus:ring-primary-500 px-4 py-2.5">
                <option value="">Auto-detect</option>
                <option value="tailwind">Tailwind CSS</option>
                <option value="bootstrap">Bootstrap</option>
                <option value="material-ui">Material UI</option>
                <option value="chakra">Chakra UI</option>
                <option value="ant-design">Ant Design</option>
                <option value="shadcn">shadcn/ui</option>
                <option value="custom">Custom</option>
            </select>
        </div>

        <!-- Code Editors Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
            <!-- HTML -->
            <div class="space-y-2">
                <label for="htmlCode" class="flex items-center text-sm font-medium text-gray-700 dark:text-gray-300">
                    <span class="w-3 h-3 rounded bg-primary-500 mr-2"></span>
                    HTML
                    <span class="ml-1 text-red-500">*</span>
                </label>
                <textarea id="htmlCode" name="html" rows="12" required
                          class="block w-full rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-800 font-mono text-sm shadow-sm focus:border-primary-500 focus:ring-primary-500 p-3"
                          placeholder="<button class='btn btn-primary'>Click me</button>"
                          oninput="updatePreview()"></textarea>
            </div>

            <!-- CSS -->
            <div class="space-y-2">
                <label for="cssCode" class="flex items-center text-sm font-medium text-gray-700 dark:text-gray-300">
                    <span class="w-3 h-3 rounded bg-blue-500 mr-2"></span>
                    CSS
                </label>
                <textarea id="cssCode" name="css" rows="12"
                          class="block w-full rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-800 font-mono text-sm shadow-sm focus:border-primary-500 focus:ring-primary-500 p-3"
                          placeholder=".btn { padding: 0.5rem 1rem; }"
                          oninput="updatePreview()"></textarea>
            </div>

            <!-- JavaScript -->
            <div class="space-y-2">
                <label for="jsCode" class="flex items-center text-sm font-medium text-gray-700 dark:text-gray-300">
                    <span class="w-3 h-3 rounded bg-primary-300 mr-2"></span>
                    JavaScript
                </label>
                <textarea id="jsCode" name="js" rows="12"
                          class="block w-full rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-800 font-mono text-sm shadow-sm focus:border-primary-500 focus:ring-primary-500 p-3"
                          placeholder="document.querySelector('.btn').addEventListener('click', () => { ... });"
                          oninput="updatePreview()"></textarea>
            </div>
        </div>

        <!-- Tags -->
        <div>
            <label for="tags" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Tags (comma-separated)</label>
            <input type="text" id="tags" name="tags"
                   class="mt-1 block w-full rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 shadow-sm focus:border-primary-500 focus:ring-primary-500 px-4 py-2.5"
                   placeholder="button, primary, interactive">
        </div>

        <!-- Preview Section -->
        <div class="border border-gray-200 dark:border-gray-700 rounded-xl overflow-hidden">
            <div class="bg-gray-100 dark:bg-gray-700 px-4 py-2 border-b border-gray-200 dark:border-gray-600 flex items-center justify-between">
                <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Live Preview</span>
                <div class="flex items-center space-x-1">
                    <button type="button" onclick="setPreviewSize('mobile')" class="p-1.5 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors" title="Mobile">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                        </svg>
                    </button>
                    <button type="button" onclick="setPreviewSize('tablet')" class="p-1.5 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors" title="Tablet">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                        </svg>
                    </button>
                    <button type="button" onclick="setPreviewSize('desktop')" class="p-1.5 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors" title="Desktop">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-900 p-4 flex justify-center min-h-[200px]">
                <iframe id="previewFrame"
                        class="border border-gray-200 dark:border-gray-700 rounded-lg bg-white transition-all duration-300"
                        style="width: 100%; height: 200px;"
                        sandbox="allow-scripts"></iframe>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="flex items-center justify-end space-x-4">
            <span id="uploadLoading" class="hidden">
                <svg class="animate-spin h-5 w-5 text-primary-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </span>
            <button type="button" onclick="clearForm()"
                    class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-colors">
                Clear
            </button>
            <button type="submit" id="submitBtn"
                    class="px-6 py-2.5 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-all duration-200 flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
                </svg>
                Upload Snippet
            </button>
        </div>
    </form>

    <!-- Upload Result -->
    <div id="uploadResult" class="mt-6"></div>
</div>

<script>
    function updatePreview() {
        const html = document.getElementById('htmlCode').value;
        const css = document.getElementById('cssCode').value;
        const js = document.getElementById('jsCode').value;

        const previewDoc = `
            <!DOCTYPE html>
            <html>
            <head>
                <script src="https://cdn.tailwindcss.com"><\/script>
                <style>${css}</style>
            </head>
            <body class="p-4 bg-white">
                ${html}
                <script>${js}<\/script>
            </body>
            </html>
        `;

        const iframe = document.getElementById('previewFrame');
        iframe.srcdoc = previewDoc;
    }

    function setPreviewSize(size) {
        const iframe = document.getElementById('previewFrame');
        switch(size) {
            case 'mobile':
                iframe.style.width = '375px';
                break;
            case 'tablet':
                iframe.style.width = '768px';
                break;
            case 'desktop':
                iframe.style.width = '100%';
                break;
        }
    }

    function clearForm() {
        document.getElementById('uploadForm').reset();
        document.getElementById('previewFrame').srcdoc = '';
        document.getElementById('uploadResult').innerHTML = '';
    }

    // Form submission with proper JSON
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const loading = document.getElementById('uploadLoading');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('uploadResult');

        // Show loading state
        loading.classList.remove('hidden');
        submitBtn.disabled = true;
        submitBtn.classList.add('opacity-50');

        // Gather form data
        const name = document.getElementById('snippetName').value.trim();
        const html = document.getElementById('htmlCode').value;
        const css = document.getElementById('cssCode').value || null;
        const js = document.getElementById('jsCode').value || null;
        const designSystem = document.getElementById('designSystem').value || null;
        const tagsInput = document.getElementById('tags').value;

        // Parse tags from comma-separated string
        const tags = tagsInput
            ? tagsInput.split(',').map(t => t.trim()).filter(t => t.length > 0)
            : [];

        // Build request payload
        const payload = {
            name: name || 'Unnamed Component',
            html: html,
            css: css,
            js: js,
            design_system: designSystem,
            tags: tags
        };

        try {
            const response = await fetch('/api/snippets', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            });

            const data = await response.json();

            if (response.ok) {
                // Success message
                resultDiv.innerHTML = `
                    <div class="bg-emerald-50 dark:bg-emerald-900/30 border border-emerald-200 dark:border-emerald-800 rounded-xl p-4">
                        <div class="flex items-start gap-3">
                            <div class="p-2 bg-emerald-100 dark:bg-emerald-800 rounded-lg">
                                <svg class="w-5 h-5 text-emerald-600 dark:text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                                </svg>
                            </div>
                            <div class="flex-1">
                                <h4 class="font-semibold text-emerald-800 dark:text-emerald-200">Snippet Uploaded Successfully!</h4>
                                <p class="text-sm text-emerald-700 dark:text-emerald-300 mt-1">ID: <code class="bg-emerald-100 dark:bg-emerald-800 px-1.5 py-0.5 rounded">${data.id}</code></p>
                                <div class="mt-3 flex flex-wrap gap-2">
                                    <span class="text-xs px-2 py-1 bg-emerald-100 dark:bg-emerald-800 text-emerald-700 dark:text-emerald-300 rounded-full">
                                        Category: ${data.category || 'Unknown'}
                                    </span>
                                    <span class="text-xs px-2 py-1 bg-emerald-100 dark:bg-emerald-800 text-emerald-700 dark:text-emerald-300 rounded-full">
                                        Design System: ${data.design_system || 'Auto-detected'}
                                    </span>
                                    <span class="text-xs px-2 py-1 bg-emerald-100 dark:bg-emerald-800 text-emerald-700 dark:text-emerald-300 rounded-full">
                                        ${data.elements_extracted || 0} elements extracted
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                // Clear form after success
                setTimeout(() => clearForm(), 2000);
            } else {
                // Error message
                resultDiv.innerHTML = `
                    <div class="bg-red-50 dark:bg-red-900/30 border border-red-200 dark:border-red-800 rounded-xl p-4">
                        <div class="flex items-start gap-3">
                            <div class="p-2 bg-red-100 dark:bg-red-800 rounded-lg">
                                <svg class="w-5 h-5 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                </svg>
                            </div>
                            <div>
                                <h4 class="font-semibold text-red-800 dark:text-red-200">Upload Failed</h4>
                                <p class="text-sm text-red-700 dark:text-red-300 mt-1">${data.error || 'An error occurred'}</p>
                            </div>
                        </div>
                    </div>
                `;
            }
        } catch (error) {
            resultDiv.innerHTML = `
                <div class="bg-red-50 dark:bg-red-900/30 border border-red-200 dark:border-red-800 rounded-xl p-4">
                    <div class="flex items-start gap-3">
                        <div class="p-2 bg-red-100 dark:bg-red-800 rounded-lg">
                            <svg class="w-5 h-5 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                            </svg>
                        </div>
                        <div>
                            <h4 class="font-semibold text-red-800 dark:text-red-200">Network Error</h4>
                            <p class="text-sm text-red-700 dark:text-red-300 mt-1">Could not connect to the server. Please try again.</p>
                        </div>
                    </div>
                </div>
            `;
        } finally {
            // Reset loading state
            loading.classList.add('hidden');
            submitBtn.disabled = false;
            submitBtn.classList.remove('opacity-50');
        }
    });

    // Initial preview
    updatePreview();
</script>
