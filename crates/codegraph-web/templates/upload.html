<!-- Upload Page Content -->
<div class="max-w-6xl mx-auto">
    <div class="mb-8">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Upload Code Snippet</h2>
        <p class="mt-2 text-gray-500 dark:text-gray-400">Add UI components to the knowledge graph for future retrieval and generation.</p>
    </div>

    <form id="uploadForm" class="space-y-8">
        <!-- Top Row: Name and Design System -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Snippet Name -->
            <div>
                <label for="snippetName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Snippet Name <span class="text-red-500">*</span>
                </label>
                <input type="text" id="snippetName" name="name" required
                       class="block w-full rounded-xl border border-gray-300 dark:border-gray-600 dark:bg-gray-800 shadow-sm focus:border-primary-500 focus:ring-primary-500 px-4 py-3 text-base"
                       placeholder="e.g., Primary Button, Hero Section">
            </div>

            <!-- Design System Select -->
            <div>
                <label for="designSystem" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Design System
                </label>
                <select id="designSystem" name="design_system"
                        class="block w-full rounded-xl border border-gray-300 dark:border-gray-600 dark:bg-gray-800 shadow-sm focus:border-primary-500 focus:ring-primary-500 px-4 py-3 text-base">
                    <option value="">Auto-detect</option>
                    <option value="tailwind">Tailwind CSS</option>
                    <option value="bootstrap">Bootstrap</option>
                    <option value="material-ui">Material UI</option>
                    <option value="chakra">Chakra UI</option>
                    <option value="ant-design">Ant Design</option>
                    <option value="shadcn">shadcn/ui</option>
                    <option value="custom">Custom</option>
                </select>
            </div>
        </div>

        <!-- Code Editors Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- HTML Editor -->
            <div class="space-y-3">
                <div class="editor-wrapper">
                    <div class="editor-header">
                        <div class="lang-badge text-orange-400">
                            <span class="w-2.5 h-2.5 rounded-full bg-orange-500"></span>
                            HTML
                            <span class="text-red-400 text-xs ml-1">*</span>
                        </div>
                        <button type="button" onclick="formatEditor(htmlEditor)" class="text-xs text-gray-400 hover:text-white transition-colors">
                            Format
                        </button>
                    </div>
                    <textarea id="htmlCode" name="html"></textarea>
                </div>
            </div>

            <!-- CSS Editor -->
            <div class="space-y-3">
                <div class="editor-wrapper">
                    <div class="editor-header">
                        <div class="lang-badge text-blue-400">
                            <span class="w-2.5 h-2.5 rounded-full bg-blue-500"></span>
                            CSS
                        </div>
                        <button type="button" onclick="formatEditor(cssEditor)" class="text-xs text-gray-400 hover:text-white transition-colors">
                            Format
                        </button>
                    </div>
                    <textarea id="cssCode" name="css"></textarea>
                </div>
            </div>

            <!-- JavaScript Editor -->
            <div class="space-y-3">
                <div class="editor-wrapper">
                    <div class="editor-header">
                        <div class="lang-badge text-yellow-400">
                            <span class="w-2.5 h-2.5 rounded-full bg-yellow-500"></span>
                            JavaScript
                        </div>
                        <button type="button" onclick="formatEditor(jsEditor)" class="text-xs text-gray-400 hover:text-white transition-colors">
                            Format
                        </button>
                    </div>
                    <textarea id="jsCode" name="js"></textarea>
                </div>
            </div>
        </div>

        <!-- Tags -->
        <div>
            <label for="tags" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                Tags <span class="text-gray-400 text-xs">(comma-separated)</span>
            </label>
            <input type="text" id="tags" name="tags"
                   class="block w-full rounded-xl border border-gray-300 dark:border-gray-600 dark:bg-gray-800 shadow-sm focus:border-primary-500 focus:ring-primary-500 px-4 py-3"
                   placeholder="button, primary, interactive, hero">
        </div>

        <!-- Preview Section -->
        <div class="border border-gray-200 dark:border-gray-700 rounded-2xl overflow-hidden shadow-sm">
            <div class="bg-gray-100 dark:bg-gray-800 px-5 py-3 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
                <span class="text-sm font-semibold text-gray-700 dark:text-gray-300 flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                    Live Preview
                </span>
                <div class="flex items-center gap-1 bg-gray-200 dark:bg-gray-700 rounded-lg p-1">
                    <button type="button" onclick="setPreviewSize('mobile')" class="preview-size-btn p-1.5 rounded-md hover:bg-white dark:hover:bg-gray-600 transition-colors" title="Mobile (375px)">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                        </svg>
                    </button>
                    <button type="button" onclick="setPreviewSize('tablet')" class="preview-size-btn p-1.5 rounded-md hover:bg-white dark:hover:bg-gray-600 transition-colors" title="Tablet (768px)">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                        </svg>
                    </button>
                    <button type="button" onclick="setPreviewSize('desktop')" class="preview-size-btn active p-1.5 rounded-md bg-white dark:bg-gray-600 transition-colors" title="Desktop (100%)">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-900 p-6 flex justify-center min-h-[250px]">
                <iframe id="previewFrame"
                        class="border border-gray-200 dark:border-gray-700 rounded-xl bg-white transition-all duration-300 shadow-inner"
                        style="width: 100%; height: 220px;"
                        sandbox="allow-scripts"></iframe>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="flex items-center justify-between pt-2">
            <div class="flex items-center gap-2 text-sm text-gray-500">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span>Only HTML is required. CSS and JS are optional.</span>
            </div>
            <div class="flex items-center gap-4">
                <span id="uploadLoading" class="hidden">
                    <svg class="animate-spin h-5 w-5 text-primary-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </span>
                <button type="button" onclick="clearForm()"
                        class="px-5 py-2.5 text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white border border-gray-300 dark:border-gray-600 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-700 transition-all">
                    Clear All
                </button>
                <button type="submit" id="submitBtn"
                        class="px-8 py-2.5 bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 hover:to-primary-700 text-white font-semibold rounded-xl shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-all duration-200 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
                    </svg>
                    Upload Snippet
                </button>
            </div>
        </div>
    </form>

    <!-- Upload Result -->
    <div id="uploadResult" class="mt-8"></div>
</div>

<script>
    // Initialize CodeMirror editors
    let htmlEditor, cssEditor, jsEditor;

    document.addEventListener('DOMContentLoaded', function() {
        const editorConfig = {
            lineNumbers: true,
            lineWrapping: true,
            theme: 'dracula',
            tabSize: 2,
            indentWithTabs: false,
            autoCloseBrackets: true,
            matchBrackets: true
        };

        htmlEditor = CodeMirror.fromTextArea(document.getElementById('htmlCode'), {
            ...editorConfig,
            mode: 'htmlmixed',
            placeholder: '<button class="btn btn-primary">\n  Click me\n</button>'
        });

        cssEditor = CodeMirror.fromTextArea(document.getElementById('cssCode'), {
            ...editorConfig,
            mode: 'css',
            placeholder: '.btn {\n  padding: 0.5rem 1rem;\n  border-radius: 0.5rem;\n}'
        });

        jsEditor = CodeMirror.fromTextArea(document.getElementById('jsCode'), {
            ...editorConfig,
            mode: 'javascript',
            placeholder: 'document.querySelector(".btn")\n  .addEventListener("click", () => {\n    console.log("Clicked!");\n  });'
        });

        // Update preview on change
        htmlEditor.on('change', updatePreview);
        cssEditor.on('change', updatePreview);
        jsEditor.on('change', updatePreview);

        // Initial preview
        updatePreview();
    });

    function updatePreview() {
        const html = htmlEditor ? htmlEditor.getValue() : '';
        const css = cssEditor ? cssEditor.getValue() : '';
        const js = jsEditor ? jsEditor.getValue() : '';

        const previewDoc = `
            <!DOCTYPE html>
            <html>
            <head>
                <script src="https://cdn.tailwindcss.com"><\/script>
                <style>${css}</style>
            </head>
            <body class="p-4 bg-white">
                ${html}
                <script>${js}<\/script>
            </body>
            </html>
        `;

        const iframe = document.getElementById('previewFrame');
        iframe.srcdoc = previewDoc;
    }

    function setPreviewSize(size) {
        const iframe = document.getElementById('previewFrame');
        const buttons = document.querySelectorAll('.preview-size-btn');

        buttons.forEach(btn => {
            btn.classList.remove('active', 'bg-white', 'dark:bg-gray-600');
        });

        event.currentTarget.classList.add('active', 'bg-white', 'dark:bg-gray-600');

        switch(size) {
            case 'mobile':
                iframe.style.width = '375px';
                break;
            case 'tablet':
                iframe.style.width = '768px';
                break;
            case 'desktop':
                iframe.style.width = '100%';
                break;
        }
    }

    function formatEditor(editor) {
        // Simple auto-indent
        const content = editor.getValue();
        editor.setValue(content);
        editor.execCommand('selectAll');
        editor.execCommand('indentAuto');
        editor.setCursor(0, 0);
    }

    function clearForm() {
        document.getElementById('uploadForm').reset();
        if (htmlEditor) htmlEditor.setValue('');
        if (cssEditor) cssEditor.setValue('');
        if (jsEditor) jsEditor.setValue('');
        document.getElementById('previewFrame').srcdoc = '';
        document.getElementById('uploadResult').innerHTML = '';
    }

    // Form submission with proper JSON
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const loading = document.getElementById('uploadLoading');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('uploadResult');

        // Show loading state
        loading.classList.remove('hidden');
        submitBtn.disabled = true;
        submitBtn.classList.add('opacity-50');

        // Gather form data from CodeMirror editors
        const name = document.getElementById('snippetName').value.trim();
        const html = htmlEditor.getValue();
        const css = cssEditor.getValue() || null;
        const js = jsEditor.getValue() || null;
        const designSystem = document.getElementById('designSystem').value || null;
        const tagsInput = document.getElementById('tags').value;

        // Validate HTML is provided
        if (!html.trim()) {
            resultDiv.innerHTML = `
                <div class="bg-yellow-50 dark:bg-yellow-900/30 border border-yellow-200 dark:border-yellow-800 rounded-xl p-4">
                    <div class="flex items-start gap-3">
                        <div class="p-2 bg-yellow-100 dark:bg-yellow-800 rounded-lg">
                            <svg class="w-5 h-5 text-yellow-600 dark:text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                            </svg>
                        </div>
                        <div>
                            <h4 class="font-semibold text-yellow-800 dark:text-yellow-200">HTML Required</h4>
                            <p class="text-sm text-yellow-700 dark:text-yellow-300 mt-1">Please provide HTML code for the snippet.</p>
                        </div>
                    </div>
                </div>
            `;
            loading.classList.add('hidden');
            submitBtn.disabled = false;
            submitBtn.classList.remove('opacity-50');
            return;
        }

        // Parse tags from comma-separated string
        const tags = tagsInput
            ? tagsInput.split(',').map(t => t.trim()).filter(t => t.length > 0)
            : [];

        // Build request payload
        const payload = {
            name: name || 'Unnamed Component',
            html: html,
            css: css,
            js: js,
            design_system: designSystem,
            tags: tags
        };

        try {
            const response = await fetch('/api/snippets', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            });

            const data = await response.json();

            if (response.ok) {
                // Success message
                resultDiv.innerHTML = `
                    <div class="bg-emerald-50 dark:bg-emerald-900/30 border border-emerald-200 dark:border-emerald-800 rounded-xl p-5">
                        <div class="flex items-start gap-4">
                            <div class="p-2.5 bg-emerald-100 dark:bg-emerald-800 rounded-xl">
                                <svg class="w-6 h-6 text-emerald-600 dark:text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                                </svg>
                            </div>
                            <div class="flex-1">
                                <h4 class="text-lg font-semibold text-emerald-800 dark:text-emerald-200">Snippet Uploaded Successfully!</h4>
                                <p class="text-sm text-emerald-700 dark:text-emerald-300 mt-1">
                                    ID: <code class="bg-emerald-100 dark:bg-emerald-800 px-2 py-0.5 rounded-md font-mono">${data.snippet_id || data.id}</code>
                                </p>
                                <div class="mt-4 flex flex-wrap gap-2">
                                    ${data.design_system ? `
                                        <span class="text-xs px-3 py-1.5 bg-emerald-100 dark:bg-emerald-800 text-emerald-700 dark:text-emerald-300 rounded-full font-medium">
                                            Design System: ${data.design_system}
                                        </span>
                                    ` : ''}
                                    <span class="text-xs px-3 py-1.5 bg-emerald-100 dark:bg-emerald-800 text-emerald-700 dark:text-emerald-300 rounded-full font-medium">
                                        ${data.element_ids?.length || 0} elements extracted
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                // Clear form after success
                setTimeout(() => clearForm(), 3000);
            } else {
                // Error message
                resultDiv.innerHTML = `
                    <div class="bg-red-50 dark:bg-red-900/30 border border-red-200 dark:border-red-800 rounded-xl p-5">
                        <div class="flex items-start gap-4">
                            <div class="p-2.5 bg-red-100 dark:bg-red-800 rounded-xl">
                                <svg class="w-6 h-6 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                </svg>
                            </div>
                            <div>
                                <h4 class="text-lg font-semibold text-red-800 dark:text-red-200">Upload Failed</h4>
                                <p class="text-sm text-red-700 dark:text-red-300 mt-1">${data.message || data.error || 'An error occurred'}</p>
                            </div>
                        </div>
                    </div>
                `;
            }
        } catch (error) {
            resultDiv.innerHTML = `
                <div class="bg-red-50 dark:bg-red-900/30 border border-red-200 dark:border-red-800 rounded-xl p-5">
                    <div class="flex items-start gap-4">
                        <div class="p-2.5 bg-red-100 dark:bg-red-800 rounded-xl">
                            <svg class="w-6 h-6 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                            </svg>
                        </div>
                        <div>
                            <h4 class="text-lg font-semibold text-red-800 dark:text-red-200">Network Error</h4>
                            <p class="text-sm text-red-700 dark:text-red-300 mt-1">Could not connect to the server. Please try again.</p>
                        </div>
                    </div>
                </div>
            `;
        } finally {
            // Reset loading state
            loading.classList.add('hidden');
            submitBtn.disabled = false;
            submitBtn.classList.remove('opacity-50');
        }
    });
</script>
