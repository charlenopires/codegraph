<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeGraph - UI Component Knowledge Graph</title>

    <!-- Tailwind CSS 4.0 via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#FFFBEB',
                            100: '#FEF3C7',
                            200: '#FDE68A',
                            300: '#FCD34D',
                            400: '#FDB022',
                            500: '#F59E0B',
                            600: '#D97706',
                            700: '#B45309',
                            800: '#92400E',
                            900: '#78350F',
                        },
                        secondary: {
                            50: '#FFF1F2',
                            100: '#FFE4E6',
                            200: '#FECDD3',
                            300: '#FDA4AF',
                            400: '#FB7185',
                            500: '#EF4444',
                            600: '#DC2626',
                            700: '#B91C1C',
                            800: '#991B1B',
                            900: '#7F1D1D',
                        }
                    }
                }
            }
        }
    </script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx-ext-ws@2.0.3/ws.js"></script>

    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- D3.js for graph visualization -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #4b5563;
        }

        /* HTMX loading indicator */
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        .htmx-indicator {
            display: none;
        }

        /* Transition for dark mode */
        * {
            transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease;
        }
    </style>
</head>
<body class="h-full bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="min-h-full flex flex-col">
        <!-- Header -->
        <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-50">
            <!-- Accent bar -->
            <div class="h-1 bg-gradient-to-r from-primary-400 via-primary-500 to-secondary-400"></div>

            <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-14">
                    <!-- Logo and Title -->
                    <div class="flex items-center space-x-3">
                        <a href="/" class="flex items-center space-x-3 group">
                            <div class="flex-shrink-0 p-2 bg-gradient-to-br from-primary-400 to-primary-600 rounded-xl shadow-md group-hover:shadow-lg group-hover:scale-105 transition-all duration-200">
                                <svg class="h-6 w-6 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                                    <circle cx="12" cy="12" r="3"/>
                                    <circle cx="12" cy="4" r="2"/>
                                    <circle cx="20" cy="12" r="2"/>
                                    <circle cx="12" cy="20" r="2"/>
                                    <circle cx="4" cy="12" r="2"/>
                                    <line x1="12" y1="6" x2="12" y2="9"/>
                                    <line x1="18" y1="12" x2="15" y2="12"/>
                                    <line x1="12" y1="15" x2="12" y2="18"/>
                                    <line x1="9" y1="12" x2="6" y2="12"/>
                                </svg>
                            </div>
                            <div class="hidden sm:block">
                                <h1 class="text-lg font-bold text-gray-900 dark:text-white group-hover:text-primary-600 dark:group-hover:text-primary-400 transition-colors">CodeGraph</h1>
                                <p class="text-xs text-gray-500 dark:text-gray-400 -mt-0.5">Knowledge Graph RAG</p>
                            </div>
                        </a>
                    </div>

                    <!-- Nav Links -->
                    <nav class="hidden md:flex items-center bg-gray-100/80 dark:bg-gray-700/50 rounded-xl p-1">
                        <a href="/" class="nav-link" data-page="upload">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
                            </svg>
                            <span>Upload</span>
                        </a>
                        <a href="/query" class="nav-link" data-page="query">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                            <span>Query</span>
                        </a>
                        <a href="/graph" class="nav-link" data-page="graph">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                            </svg>
                            <span>Graph</span>
                        </a>
                        <a href="/dashboard/metrics" class="nav-link" data-page="metrics">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                            </svg>
                            <span>Metrics</span>
                        </a>
                        <div class="w-px h-6 bg-gray-300 dark:bg-gray-600 mx-1"></div>
                        <a href="/api/docs" class="nav-link" data-page="docs" target="_blank">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/>
                            </svg>
                            <span>API</span>
                        </a>
                    </nav>

                    <!-- Right side actions -->
                    <div class="flex items-center space-x-2">
                        <!-- Health indicator -->
                        <div id="healthIndicator" class="hidden sm:flex items-center space-x-1.5 px-3 py-1.5 bg-gray-100 dark:bg-gray-700 rounded-full text-xs font-medium" title="Server status">
                            <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                            <span class="text-gray-600 dark:text-gray-300">Online</span>
                        </div>

                        <!-- Divider -->
                        <div class="hidden sm:block w-px h-6 bg-gray-200 dark:bg-gray-700"></div>

                        <!-- Dark mode toggle -->
                        <button id="darkModeToggle" class="p-2 rounded-xl text-gray-500 hover:text-primary-600 hover:bg-primary-50 dark:text-gray-400 dark:hover:text-primary-400 dark:hover:bg-primary-900/30 transition-all duration-200" title="Toggle theme">
                            <svg id="sunIcon" class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                            </svg>
                            <svg id="moonIcon" class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                            </svg>
                        </button>

                        <!-- Mobile menu button -->
                        <button id="mobileMenuBtn" class="md:hidden p-2 rounded-xl text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main layout with sidebar -->
        <div class="flex-1 flex overflow-hidden">
            <!-- Sidebar -->
            <aside class="hidden lg:flex lg:flex-shrink-0">
                <div class="w-64 flex flex-col border-r border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800">
                    <!-- Sidebar content -->
                    <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
                        <nav class="flex-1 px-3 space-y-1">
                            <!-- Design Systems section -->
                            <div class="px-3 py-2">
                                <h3 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Design Systems</h3>
                            </div>
                            <a href="#" class="sidebar-link" data-filter="tailwind">
                                <span class="w-3 h-3 rounded-full bg-primary-400 mr-3"></span>
                                Tailwind
                            </a>
                            <a href="#" class="sidebar-link" data-filter="bootstrap">
                                <span class="w-3 h-3 rounded-full bg-secondary-400 mr-3"></span>
                                Bootstrap
                            </a>
                            <a href="#" class="sidebar-link" data-filter="material-ui">
                                <span class="w-3 h-3 rounded-full bg-blue-500 mr-3"></span>
                                Material UI
                            </a>
                            <a href="#" class="sidebar-link" data-filter="chakra">
                                <span class="w-3 h-3 rounded-full bg-emerald-500 mr-3"></span>
                                Chakra UI
                            </a>
                            <a href="#" class="sidebar-link" data-filter="shadcn">
                                <span class="w-3 h-3 rounded-full bg-gray-500 mr-3"></span>
                                shadcn/ui
                            </a>

                            <!-- Categories section -->
                            <div class="px-3 py-2 mt-6">
                                <h3 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Categories</h3>
                            </div>
                            <a href="#" class="sidebar-link" data-filter="button">
                                <span class="w-3 h-3 rounded bg-primary-500 mr-3"></span>
                                Buttons
                            </a>
                            <a href="#" class="sidebar-link" data-filter="card">
                                <span class="w-3 h-3 rounded bg-emerald-500 mr-3"></span>
                                Cards
                            </a>
                            <a href="#" class="sidebar-link" data-filter="form">
                                <span class="w-3 h-3 rounded bg-primary-300 mr-3"></span>
                                Forms
                            </a>
                            <a href="#" class="sidebar-link" data-filter="navigation">
                                <span class="w-3 h-3 rounded bg-secondary-500 mr-3"></span>
                                Navigation
                            </a>
                            <a href="#" class="sidebar-link" data-filter="modal">
                                <span class="w-3 h-3 rounded bg-purple-500 mr-3"></span>
                                Modals
                            </a>
                        </nav>
                    </div>

                    <!-- Stats at bottom of sidebar -->
                    <div class="flex-shrink-0 p-4 border-t border-gray-200 dark:border-gray-700">
                        <div class="grid grid-cols-2 gap-3 text-center">
                            <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-2">
                                <div id="totalElements" class="text-lg font-bold text-primary-600">0</div>
                                <div class="text-xs text-gray-500 dark:text-gray-400">Elements</div>
                            </div>
                            <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-2">
                                <div id="avgConfidence" class="text-lg font-bold text-green-600">0%</div>
                                <div class="text-xs text-gray-500 dark:text-gray-400">Confidence</div>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Main content area -->
            <main class="flex-1 overflow-y-auto bg-gray-50 dark:bg-gray-900">
                <div class="py-6 px-4 sm:px-6 lg:px-8">
                    <!-- Content will be loaded here via HTMX -->
                    <div id="main-content">
                        {{content}}
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Mobile navigation -->
    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 z-50">
        <div class="grid grid-cols-4 gap-1 p-2">
            <a href="/" class="mobile-nav-link active" data-page="upload">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
                </svg>
                <span class="text-xs">Upload</span>
            </a>
            <a href="/query" class="mobile-nav-link" data-page="query">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                <span class="text-xs">Query</span>
            </a>
            <a href="/graph" class="mobile-nav-link" data-page="graph">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
                <span class="text-xs">Graph</span>
            </a>
            <a href="/dashboard/metrics" class="mobile-nav-link" data-page="metrics">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2z"/>
                </svg>
                <span class="text-xs">Metrics</span>
            </a>
        </div>
    </nav>

    <script>
        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const html = document.documentElement;

        // Check for saved preference or system preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        }

        darkModeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
        });

        // Navigation state
        function setActiveNav(page) {
            document.querySelectorAll('.nav-link, .mobile-nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.dataset.page === page) {
                    link.classList.add('active');
                }
            });
        }

        // Health check
        async function checkHealth() {
            const indicator = document.getElementById('healthIndicator');
            try {
                const response = await fetch('/health');
                if (response.ok) {
                    indicator.innerHTML = '<span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span><span class="text-gray-600 dark:text-gray-300">Online</span>';
                    indicator.className = 'hidden sm:flex items-center space-x-1.5 px-3 py-1.5 bg-emerald-50 dark:bg-emerald-900/30 rounded-full text-xs font-medium';
                } else {
                    indicator.innerHTML = '<span class="w-2 h-2 rounded-full bg-red-500"></span><span class="text-gray-600 dark:text-gray-300">Error</span>';
                    indicator.className = 'hidden sm:flex items-center space-x-1.5 px-3 py-1.5 bg-red-50 dark:bg-red-900/30 rounded-full text-xs font-medium';
                }
            } catch {
                indicator.innerHTML = '<span class="w-2 h-2 rounded-full bg-primary-400"></span><span class="text-gray-600 dark:text-gray-300">Offline</span>';
                indicator.className = 'hidden sm:flex items-center space-x-1.5 px-3 py-1.5 bg-primary-50 dark:bg-primary-900/30 rounded-full text-xs font-medium';
            }
        }

        // Check health every 30 seconds
        setInterval(checkHealth, 30000);
        checkHealth();

        // Update stats from API
        async function updateStats() {
            try {
                const response = await fetch('/api/metrics');
                const data = await response.json();
                document.getElementById('totalElements').textContent = data.total_elements || 0;
                document.getElementById('avgConfidence').textContent = '85%'; // Placeholder
            } catch {
                // Silently fail
            }
        }
        updateStats();
        setInterval(updateStats, 60000);

        // Highlight code blocks after HTMX swap
        document.body.addEventListener('htmx:afterSwap', () => {
            document.querySelectorAll('pre code').forEach(block => {
                hljs.highlightElement(block);
            });
        });
    </script>

    <style>
        /* Navigation link styles */
        .nav-link {
            @apply flex items-center gap-1.5 px-3 py-1.5 text-sm font-medium rounded-lg text-gray-600 hover:text-primary-700 hover:bg-white dark:text-gray-300 dark:hover:text-primary-300 dark:hover:bg-gray-600 transition-all duration-200;
        }
        .nav-link.active {
            @apply bg-white dark:bg-gray-600 text-primary-600 dark:text-primary-400 shadow-sm;
        }

        .mobile-nav-link {
            @apply flex flex-col items-center justify-center p-2 text-gray-500 hover:text-primary-600 dark:text-gray-400 dark:hover:text-primary-400 transition-colors;
        }
        .mobile-nav-link.active {
            @apply text-primary-600 dark:text-primary-400;
        }

        .sidebar-link {
            @apply flex items-center px-3 py-2 text-sm font-medium rounded-lg text-gray-600 hover:text-gray-900 hover:bg-gray-100 dark:text-gray-300 dark:hover:text-white dark:hover:bg-gray-700 transition-colors;
        }
        .sidebar-link.active {
            @apply bg-primary-50 text-primary-700 dark:bg-primary-900/50 dark:text-primary-300;
        }
    </style>
</body>
</html>
