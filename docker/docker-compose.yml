# CodeGraph Full Stack - API + Frontend + Infrastructure
# Start with: docker compose -f docker/docker-compose.yml up -d
# Access: http://localhost:5100

services:
  # ===========================================
  # Infrastructure Services
  # ===========================================
  neo4j:
    image: neo4j:5.26-community
    container_name: codegraph-neo4j
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-cwa_dev_2026}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    networks:
      - codegraph-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:v1.13.2
    container_name: codegraph-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - codegraph-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5

  # ===========================================
  # CodeGraph API (Rust WebSocket Server)
  # ===========================================
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    image: codegraph-api:latest
    container_name: codegraph-api
    ports:
      - "4040:4040"
    environment:
      - RUST_LOG=info
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-cwa_dev_2026}
      - QDRANT_URL=http://qdrant:6334
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SERVER_PORT=4040
    depends_on:
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - codegraph-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4040/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================
  # CodeGraph Frontend (React + Vite)
  # ===========================================
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
      args:
        - VITE_WS_URL=ws://localhost:4040/ws
    image: codegraph-frontend:latest
    container_name: codegraph-frontend
    ports:
      - "5100:5100"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - codegraph-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:5100"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

networks:
  codegraph-network:
    driver: bridge

volumes:
  neo4j-data:
  neo4j-logs:
  qdrant-data:
